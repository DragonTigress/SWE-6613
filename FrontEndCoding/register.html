<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page </title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>

    <body>
<header>
<div class = "wrapper">
    <form action="/FrontEndCoding/signu\Up.html" id="sign-up"> 
        <h1>Registration</h1>

        
        <div class="input-box">
            <div class = "input-field">
                <input type="text" placeholder="First Name" required>
                <i class='bx bx-user' ></i>
            </div>
            <div id="first-msg"></div>
        </div>
        <div class="input-box">
            <div class = "input-field">
                <input type="text" placeholder="Last Name" required>
                <i class='bx bx-user' ></i>
                <div id="last-msg"></div>
            </div>
        </div>


        <div class="input-box">
            <div class = "input-field">
                <input type="email" placeholder="Enter your E-mail" required>
                <div id="email-msg"></div>
                <i class='bx bx-envelope' ></i>
            </div>
            <div id="email-msg"></div>s
        </div>
        <div class="input-box">
            <div class = "input-field">
                <input type="text" name ="mobile" placeholder="Phone Number" required maxlength="10">
         
                <i class='bx bxs-phone' ></i>
            </div>
        </div>
        <div class="input-box">
            <div class = "input-field">
                <!--label for="dob">DOB:</label--> 
                <input type="date" placeholder="Enter your Birthdate" required>
            </div>
            <div class="pass-field">
        </div>
        <div class="input-box">
            <div class = "input-field">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
                <ul class="requirement-list">
                       <li>
                              <i class="fa-solid fa-circle"></i>
                              <span>At least 8 characters long</span>
                       </li>
                       <li>
                              <i class="fa-solid fa-circle"></i>
                              <span>At least 1 number</span>
                       </li>
                       <li>
                              <i class="fa-solid fa-circle"></i>
                              <span>At least 1 lowercase letter</span>
                       </li>
                       <li>
                              <i class="fa-solid fa-circle"></i>
                              <span>At least 1 special symbol</span>
                       </li>
                       <li>
                              <i class="fa-solid fa-circle"></i>
                              <span>At least 1 uppercase letter</span>
                       </li>
                </ul>
         
        </div>
        <div class="input-box">
            <div class = "input-field">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
                <div class="confirm-pass">
                <div id="error-msg"></div>
            </div>
        </div>
        <div class="input-box">
            <div class = "input-field">
                
            <input type="text" id="mobile" 
                   name="mobile" 
                   placeholder="Mobile Number" required 
                   maxlength="10"> 
                   <i class='bx bxs-phone' ></i>
            </div>
            <div id="phone-msg"></div>
        </div>
       
        <div class="wrapper">
            <a href="/FrontEndCoding/homepage.html">
        <button  type = "submit" class="btn"> Register

        </button>
    </form>
</div>
</header>
<script type="text/javascript" src="signUpScript.js"></script> 
    </body>
</html>
